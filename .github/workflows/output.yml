name: Output

on:
  # push:
    # branches: [ main ]
  schedule:
    - cron: "49 1 * * 0,1,3,5"
jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - name: checkout repo content
            uses: actions/checkout@v2 # checkout the repository content to github runner.
          - name: setup python
            uses: actions/setup-python@v2
            with:
              python-version: 3.8 #install the python needed
          - name: execute py script # aggregate current data
            run: |
              python -m pip install -r requirements.txt
              python relative-strength.py true
          - name: push to log git
            run: |
              git clone https://krajeshj:${{ secrets.RS_DAILY_LOG_PAT }}@github.com/krajeshj/RS-python-scripts.git
              rm ./RS-Daily-Log/output/* && cp -a ./output/. ./RS-Daily-Log/output
              cd RS-Daily-Log
              git config user.name "CI" && git config user.email "ci@github.com"
              git add --all
              git commit -m "CI output update" || echo "nothing to commit"
              git push || echo "nothing to push"
