name: Add Stock Tip
on:
  workflow_dispatch:
    inputs:
      tickers:
        description: 'Comma-separated tickers'
        required: true
      label:
        description: 'Label for the group'
        required: true
        default: 'Watching'
      source:
        description: 'Source of the tip'
        required: false
        default: 'Manual Entry'

jobs:
  add-tip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run manage_tips.py
        run: |
          python manage_tips.py --add "${{ github.event.inputs.tickers }}" --label "${{ github.event.inputs.label }}" --source "${{ github.event.inputs.source }}"

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add tips.yaml
          git commit -m "feat: add tips group '${{ github.event.inputs.label }}' via UI"
          git push
