<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse - Rajesh's Stock Screener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #06060f;
            --bg2: #0d0d1a;
            --surface: rgba(255, 255, 255, .04);
            --border: rgba(255, 255, 255, .08);
            --text: #e4e4ef;
            --text2: #8888a8;
            --accent: #6c5ce7;
            --accent2: #a29bfe;
            --green: #00e676;
            --cyan: #00e5ff;
            --orange: #ff9100;
            --red: #ff5252;
            --glass: rgba(18, 18, 40, .72);
            --glass-b: 12px;
            --radius: 16px;
            --font: 'Outfit', sans-serif;
            --mono: 'JetBrains Mono', monospace;
            --shadow: 0 8px 32px rgba(0, 0, 0, .45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.55;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background-image:
                radial-gradient(ellipse 80% 60% at 50% -20%, rgba(108, 92, 231, .15), transparent),
                radial-gradient(ellipse 60% 50% at 80% 110%, rgba(0, 229, 255, .08), transparent);
            padding-bottom: 3rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--cyan);
            margin-bottom: 4px;
            filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.3));
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text) 30%, var(--accent2));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            margin: 0.5rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            color: var(--text2);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: var(--text);
            background: var(--surface);
        }

        .nav-link.active {
            color: var(--cyan);
            background: rgba(0, 229, 255, 0.1);
            border-color: rgba(0, 229, 255, 0.2);
        }

        .section-header {
            margin: 2.5rem 0 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pulse-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
        }

        .pulse-card {
            background: var(--glass);
            backdrop-filter: blur(var(--glass-b));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .pulse-card:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .pulse-main {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
            min-width: 300px;
        }

        .pulse-ticker-box {
            min-width: 100px;
        }

        .pulse-ticker {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--accent2);
            text-decoration: none;
            font-family: var(--mono);
        }

        .pulse-name {
            font-size: 0.85rem;
            color: var(--text2);
            margin-top: 2px;
        }

        .trend-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
        }

        .trend-upward {
            background: rgba(0, 230, 118, 0.1);
            color: var(--green);
            border: 1px solid rgba(0, 230, 118, 0.2);
        }

        .trend-sideways {
            background: rgba(255, 145, 0, 0.1);
            color: var(--orange);
            border: 1px solid rgba(255, 145, 0, 0.2);
        }

        .trend-downward {
            background: rgba(255, 82, 82, 0.1);
            color: var(--red);
            border: 1px solid rgba(255, 82, 82, 0.2);
        }

        .pulse-commentary {
            flex: 2;
            font-size: 1rem;
            color: var(--text);
            font-weight: 500;
            min-width: 200px;
        }

        .pulse-rs {
            font-family: var(--mono);
            font-size: 0.9rem;
            color: var(--cyan);
            background: rgba(0, 229, 255, 0.05);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 229, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text2);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-icon">üåä</div>
            <h1>Market Pulse</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Dashboard üöÄ</a>
                <a href="stages.html" class="nav-link">Sectors üìä</a>
                <a href="quick_scan.html" class="nav-link">Quick Scan ‚è±Ô∏è</a>
                <a href="pulse.html" class="nav-link active">Market Pulse üåä</a>
                <a href="tips.html" class="nav-link">Stock Tips üí°</a>
            </div>
            <div id="last-updated" class="last-updated"
                style="font-size:0.8rem;color:var(--text2);background:var(--surface);padding:4px 12px;border-radius:20px;border:1px solid var(--border);margin-top:8px;">
                Updating...</div>
        </header>

        <section id="indices-section">
            <div class="section-header">
                <h2 class="section-title">üèõÔ∏è Markets</h2>
            </div>
            <div id="indices-grid" class="pulse-grid">
                <div class="loading">Analyzing market major indices...</div>
            </div>
        </section>

        <section id="etf-section">
            <div class="section-header">
                <h2 class="section-title">üìà Key Sectors</h2>
            </div>
            <div id="etf-grid" class="pulse-grid"></div>
        </section>
    </div>

    <script>
        async function init() {
            try {
                const response = await fetch(`web_data.json?t=${Date.now()}`);
                const data = await response.json();

                if (data.pulse && data.pulse.length > 0) {
                    render(data.pulse);
                } else {
                    document.getElementById('indices-grid').innerHTML = '<div class="loading">No pulse data found. Run a full scan to generate results.</div>';
                }

                // Local date
                if (data.last_updated) {
                    const d = new Date(data.last_updated);
                    document.getElementById('last-updated').textContent = `Sync: ${d.toLocaleString()}`;
                }
            } catch (err) {
                console.error(err);
                document.getElementById('indices-grid').innerHTML = '<div class="loading">Unable to load pulse data.</div>';
            }
        }

        function render(pulseData) {
            const indicesGrid = document.getElementById('indices-grid');
            const etfGrid = document.getElementById('etf-grid');

            indicesGrid.innerHTML = '';
            etfGrid.innerHTML = '';

            const topTickers = ["DIA", "SPY", "RSP", "QQQ", "QQQE", "MDY", "IWM"];

            pulseData.forEach(item => {
                const card = createPulseCard(item);
                if (topTickers.includes(item.ticker)) {
                    indicesGrid.appendChild(card);
                } else {
                    etfGrid.appendChild(card);
                }
            });
        }

        function createPulseCard(item) {
            const div = document.createElement('div');
            div.className = 'pulse-card';
            const trendClass = `trend-${(item.trend || 'Sideways').toLowerCase()}`;

            div.innerHTML = `
                <div class="pulse-main">
                    <div class="pulse-ticker-box">
                        <a href="https://www.tradingview.com/chart/?symbol=${item.ticker}" target="_blank" class="pulse-ticker">${item.ticker}</a>
                        <div class="pulse-name">${item.name || item.ticker}</div>
                    </div>
                    <div style="min-width: 120px; text-align: center;">
                        <span class="trend-badge ${trendClass}">${item.trend || 'Sideways'}</span>
                    </div>
                    <div class="pulse-commentary">${item.commentary || 'Analyzing...'}</div>
                </div>
                <div class="pulse-rs">RS Rank: ${item.rs_rank || 'N/A'}</div>
            `;
            return div;
        }

        init();
    </script>
</body>

</html>
