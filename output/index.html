<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Candidates Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --success: #10b981;
            --vibrant-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--vibrant-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .last-updated {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 1.25rem;
            background: var(--accent);
            border-radius: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            transition: transform 0.2s ease, border-color 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .rank-badge {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .ticker {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .metrics {
            display: flex;
            gap: 1.5rem;
            margin: 0.5rem 0;
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .meta-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .highlight-tag {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .industry-card .tickers {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .industry-card .ticker-tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Alpha Selection</h1>
            <div id="last-updated" class="last-updated">Updating...</div>
        </header>

        <section>
            <h2 class="section-title">Top 6 Stock Candidates</h2>
            <div id="stocks-grid" class="grid">
                <div class="loading">Analyzing market data...</div>
            </div>
        </section>

        <section>
            <h2 class="section-title">Top 6 Industry Groups</h2>
            <div id="industries-grid" class="grid">
                <div class="loading">Identifying strength...</div>
            </div>
        </section>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('web_data.json');
                const data = await response.json();

                document.getElementById('last-updated').textContent = `Last Processed: ${data.last_updated}`;

                const stocksGrid = document.getElementById('stocks-grid');
                stocksGrid.innerHTML = data.stocks.map(stock => `
                    <div class="card">
                        <div class="card-header">
                            <div class="ticker">${stock.ticker}</div>
                            <div class="rank-badge">RANK #${stock.rank}</div>
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <span class="metric-label">RS</span>
                                <span class="metric-value">${stock.rs}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">RMV</span>
                                <span class="metric-value">${stock.rmv}</span>
                            </div>
                        </div>
                        <div class="meta-info">
                            ${stock.industry} &bull; ${stock.sector}
                        </div>
                        <div class="highlights">
                            ${stock.highlights.split(', ').map(h => `<span class="highlight-tag">${h}</span>`).join('')}
                        </div>
                    </div>
                `).join('');

                const industriesGrid = document.getElementById('industries-grid');
                industriesGrid.innerHTML = data.industries.map(ind => `
                    <div class="card industry-card">
                        <div class="card-header">
                            <div class="ticker" style="font-size: 1.125rem; color: var(--text-primary)">${ind.industry}</div>
                            <div class="rank-badge">RANK #${ind.rank}</div>
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <span class="metric-label">Avg RS</span>
                                <span class="metric-value">${ind.rs}</span>
                            </div>
                        </div>
                        <div class="meta-info">${ind.sector}</div>
                        <div class="tickers">
                            ${ind.tickers.map(t => `<span class="ticker-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stocks-grid').innerHTML = '<div class="loading">Error loading market data. Please run rs_ranking.py first.</div>';
            }
        }

        loadData();
    </script>
</body>
</html>
