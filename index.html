<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Candidates Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #06060f;
            --bg2: #0d0d1a;
            --surface: rgba(255, 255, 255, .04);
            --border: rgba(255, 255, 255, .08);
            --text: #e4e4ef;
            --text2: #8888a8;
            --accent: #6c5ce7;
            --accent2: #a29bfe;
            --green: #00e676;
            --cyan: #00e5ff;
            --glass: rgba(18, 18, 40, .72);
            --glass-b: 12px;
            --radius: 16px;
            --radius-sm: 10px;
            --font: 'Outfit', system-ui, sans-serif;
            --mono: 'JetBrains Mono', monospace;
            --shadow: 0 8px 32px rgba(0, 0, 0, .45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.55;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background-image:
                radial-gradient(ellipse 80% 60% at 50% -20%, rgba(108, 92, 231, .15), transparent),
                radial-gradient(ellipse 60% 50% at 80% 110%, rgba(0, 229, 255, .08), transparent);
            padding-bottom: 3rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--cyan);
            margin-bottom: 4px;
            filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.3));
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text) 30%, var(--accent2));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .last-updated {
            font-size: 0.85rem;
            color: var(--text2);
            background: var(--surface);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .last-updated::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--green);
        }

        .section-header {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text);
        }

        .section-sub {
            color: var(--text2);
            font-size: .85rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin-bottom: 3.5rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(var(--glass-b));
            -webkit-backdrop-filter: blur(var(--glass-b));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeUp 0.5s ease backwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            background: rgba(18, 18, 40, .85);
            box-shadow: 0 12px 40px rgba(0, 0, 0, .5);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .rank-badge {
            background: rgba(108, 92, 231, 0.15);
            color: var(--accent2);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            border: 1px solid rgba(108, 92, 231, 0.2);
            white-space: nowrap;
        }

        .source-badge {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text2);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 600;
            border: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .source-tip {
            background: rgba(0, 230, 118, 0.1);
            color: var(--green);
            border-color: rgba(0, 230, 118, 0.2);
        }

        .ticker {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--cyan);
            letter-spacing: -0.02em;
            font-family: var(--mono);
            text-decoration: none;
            transition: color 0.2s;
        }

        .ticker:hover {
            color: var(--accent2);
        }

        .chart-container {
            width: 100%;
            height: 140px;
            background: var(--surface);
            border-radius: var(--radius-sm);
            overflow: hidden;
            border: 1px solid var(--border);
            margin-top: 4px;
        }

        .chart-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9) contrast(1.1) saturate(1.2);
            transition: transform 0.3s;
        }

        .card:hover .chart-img {
            transform: scale(1.05);
            filter: brightness(1);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            background: var(--surface);
            padding: 12px;
            border-radius: var(--radius-sm);
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .metric-label {
            font-size: 0.65rem;
            color: var(--text2);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            font-family: var(--mono);
        }

        .meta-info {
            font-size: 0.8rem;
            color: var(--text2);
            font-weight: 500;
        }

        .highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .highlight-tag {
            background: rgba(0, 229, 255, 0.06);
            color: var(--cyan);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(0, 229, 255, 0.15);
        }

        .industry-card {
            border-left: 4px solid var(--accent);
        }

        .industry-card .ticker-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 4px;
        }

        .ticker-tag {
            background: var(--surface);
            color: var(--text);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            font-family: var(--mono);
            border: 1px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text2);
            font-weight: 500;
            grid-column: 1 / -1;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text2);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-icon">ðŸš€</div>
            <h1>Alpha Selection</h1>
            <div id="last-updated" class="last-updated">Updating...</div>
        </header>

        <section>
            <div class="section-header">
                <h2 class="section-title">âœ¨ Top 6 Stock Candidates</h2>
                <p class="section-sub">Highest relative strength with controlled volatility</p>
            </div>
            <div id="stocks-grid" class="grid">
                <div class="loading">Analyzing market data...</div>
            </div>
        </section>

        <section>
            <div class="section-header">
                <h2 class="section-title">ðŸ“Š Top 6 Industry Groups</h2>
                <p class="section-sub">Identifying clusters of institutional strength</p>
            </div>
            <div id="industries-grid" class="grid">
                <div class="loading">Identifying strength...</div>
            </div>
        </section>
    </div>

    <script>
        async function loadData() {
            try {
                // Add cache-busting to avoid old JSON
                const response = await fetch(`web_data.json?t=${new Date().getTime()}`);
                const data = await response.json();

                document.getElementById('last-updated').textContent = `Last Processed: ${data.last_updated}`;

                const stocksGrid = document.getElementById('stocks-grid');
                stocksGrid.innerHTML = data.stocks.map((stock, index) => `
                    <div class="card" style="animation-delay: ${index * 0.1}s">
                        <div class="card-header">
                            <a href="${stock.tradingview_url}" target="_blank" class="ticker">${stock.ticker}</a>
                            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
                                <div class="rank-badge">RANK #${stock.rank}</div>
                                <div class="source-badge ${stock.source !== 'AI Scanner' ? 'source-tip' : ''}">${stock.source}</div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <img src="${stock.finviz_chart_url}&t=${new Date().getTime()}" class="chart-img" loading="lazy" alt="${stock.ticker} Chart">
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <span class="metric-label">RS</span>
                                <span class="metric-value">${stock.rs}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">RMV</span>
                                <span class="metric-value">${stock.rmv}</span>
                            </div>
                        </div>
                        <div class="meta-info">
                            ${stock.industry} &bull; ${stock.sector}
                        </div>
                        <div class="highlights">
                            ${stock.highlights.split(', ').map(h => `<span class="highlight-tag">${h}</span>`).join('')}
                        </div>
                    </div>
                `).join('');

                const industriesGrid = document.getElementById('industries-grid');
                industriesGrid.innerHTML = data.industries.map((ind, index) => `
                    <div class="card industry-card" style="animation-delay: ${index * 0.1}s">
                        <div class="card-header">
                            <div class="ticker" style="font-size: 1.125rem; color: var(--text)">${ind.industry}</div>
                            <div class="rank-badge">RANK #${ind.rank}</div>
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <span class="metric-label">Avg RS</span>
                                <span class="metric-value">${ind.rs}</span>
                            </div>
                        </div>
                        <div class="meta-info">${ind.sector}</div>
                        <div class="ticker-row">
                            ${ind.tickers.map(t => `<span class="ticker-tag">${t}</span>`).join('')}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stocks-grid').innerHTML = '<div class="loading">Error loading market data. Please run rs_ranking.py first.</div>';
            }
        }

        loadData();
    </script>
</body>

</html>
